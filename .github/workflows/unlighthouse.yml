name: Assertions and static report

on:
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: npm install -g @unlighthouse/cli puppeteer netlify-cli

      - name: Unlighthouse assertions and client
        run: unlighthouse-ci --site https://uatesika.tiendabelcorp.com.pe/ --urls /,/red-power-perfume-de-mujer-50-ml/p --no-cache --mobile --throttle --reporter jsonExpanded
      - uses: actions/upload-artifact@v3
        with:
          name: unlighthouse
          path: .unlighthouse

